<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Interactive</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bibliothèque Leaflet pour la carte -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo_cadast.jpeg" alt="Logo" class="logo-img">
    </div>
    <h1>Map cadastrale de Port Bouet</h1>
    <!-- Connexion -->
    <button class="login-button" onclick="showLogin()">Connexion</button>
    <!-- Formulaire de connexion -->
    <div id="login-form" class="login-form hidden">
      <input type="text" placeholder="Nom d'utilisateur">
      <input type="password" placeholder="Mot de passe">
      <button class="submit-button">Se connecter</button>
    </div>
  </header>
  <aside class="sidebar">
    <div class="icon" onclick="goToHome()">
      <img src="Home1.png" alt="Accueil">
      <span class="tooltip">Accueil</span>
    </div>
    <div class="icon" data-tooltip="Couches" onclick="toggleSubmenu('layers-menu')">
      <img src="Couche1.png" alt="Couches">
      <span class="tooltip">Couche</span>
    </div>
    <div class="icon" data-tooltip="Infos" onclick="toggleSubmenu('info-menu')">
      <img src="Infos1.png" alt="Infos">
    </div>
    <div class="icon" data-tooltip="Carte de Fond" onclick="toggleSubmenu('basemap-menu')">
      <img src="Map.png" alt="Carte de Fond">
    </div>
    <div class="icon" data-tooltip="Légende" onclick="toggleSubmenu('legend-menu')">
      <img src="Legende.png" alt="Légende">
    </div>
  </aside>
  <section id="map"></section>

  <!-- Sous-menus -->
  <div id="layers-menu" class="submenu">
    <h3>Couches</h3>
    <ul>
      <li><input type="checkbox" id="layer1"> Couche 1</li>
      <li><input type="checkbox" id="layer2"> Couche 2</li>
      <li><input type="checkbox" id="layer3"> Couche 3</li>
    </ul>
  </div>

  <div id="info-menu" class="submenu">
    <h3>Infos</h3>
    <p>Cliquez sur un objet pour afficher ses informations.</p>
  </div>

  <div id="basemap-menu" class="submenu">
    <h3>Carte de Fond</h3>
    <select id="basemap-selector">
      <option value="satellite">Satellite</option>
      <option value="ign">IGN Orthophotos</option>
      <option value="local">Image Locale</option>
    </select>
  </div>

  <div id="legend-menu" class="submenu">
    <h3>Légende</h3>
    <p>Ici s'affiche la légende des couches activées.</p>
  </div>
  <!-- Bibliothèque Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="javasript.js"></script>
</body>
</html>
